<uib-accordion>
        <div uib-accordion-group class="panel-default viz-panel-default" heading="Pre-processing" is-open="state.gui.status.preproc"
            is-disabled="postproc.status.isFirstDisabled">
            <viz-q-preproc state="state" presets="presets" ></viz-q-preproc>
        </div>
    </uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Post-processing" is-open="state.gui.status.postproc"
        is-disabled="postproc.status.isFirstDisabled">
        <viz-q-postproc state="state"></viz-q-postproc>
    </div>
</uib-accordion>
