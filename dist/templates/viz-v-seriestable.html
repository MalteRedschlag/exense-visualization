<div class="tablecontain" ng-style="{height: state.options.chart.height -30 + 'px'}">
    <table ng-if="state.config.transposetable !== 'On'" class="table"
        ng-style="{width:state.options.chart.width -30 + 'px'}">
        <thead>
            <tr>
                <th><label class="viz-cell">series</label></th>
                <th ng-repeat="z in state.gui.tabledata.zlist" class="viz-cell">
                    <label class="label label-success" ng-style="{ 'background-color': stringToColour(z)}"
                        style="color: white;">{{z}}</label>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in state.gui.tabledata.data">
                <td><label data-ng-bind="state.options.chart.xAxis.tickFormat(row.x)" /></td>
                <td ng-repeat="series in state.gui.tabledata.zlist" class="viz-cell">
                    {{row['values'][series]}}
                </td>
            </tr>
        </tbody>
    </table>
    <table ng-if="state.config.transposetable === 'On'" class="table"
        ng-style="{width:state.options.chart.width -30 + 'px'}">
        <thead>
            <tr>
                <th><label class="viz-cell">series</label></th>
                <th style="text-align: center;" ng-repeat="row in state.gui.tabledata.data">
                    <label data-ng-bind="state.options.chart.xAxis.tickFormat(row.x)" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="series in state.gui.tabledata.zlist">
                <td>
                    <label class="label label-success" ng-style="{ 'background-color': stringToColour(series)}"
                        style="color: white;">{{series}}</label>
                </td>
                <td ng-repeat="row in state.gui.tabledata.data" class="viz-cell">
                    {{row['values'][series]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
