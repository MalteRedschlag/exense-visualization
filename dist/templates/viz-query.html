<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Service" is-open="presets.status.isFirstOpen" is-disabled="presets.status.isFirstDisabled">
        <viz-q-service formwidth="options.innercontainer.width" state="state"></viz-q-service>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Input" is-open="datasource.status.isFirstOpen" is-disabled="datasource.status.isFirstDisabled">
        <viz-q-input formwidth="options.innercontainer.width" state="state"></viz-q-input>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default viz-panel-default" heading="Pre-processing" is-open="postproc.status.isFirstOpen"
        is-disabled="postproc.status.isFirstDisabled">
        <viz-q-preproc formwidth="options.innercontainer.width" state="state"></viz-q-preproc>
    </div>
</uib-accordion>
