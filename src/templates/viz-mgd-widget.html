<div ng-attr-class="colmdclass {{wstate.widgetwidth}}" ng-style="{height: state.options.innercontainer.height + state.options.innercontainer.offset +'px'}">
        <div class="dashletcontainer" ng-style="{height: state.options.innercontainer.height + state.options.innercontainer.offset +'px'}">
                <ul class="ul-control ul-control-alt">

                        <li class="li-title" style="display: inline-flex;">
                                <div ng-if="state.chevron" class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px;" uib-tooltip="Collapse dashlet" tooltip-placement="right">
                                                <span class="title glyphicon glyphicon-chevron-down glyphicon-control"
                                                        style="margin: 0px;"></span>
                                        </button>
                                </div>
                                <div ng-if="!state.chevron" class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px;" uib-tooltip="Expand dashlet" tooltip-placement="right">
                                                <span class="title glyphicon glyphicon-chevron-right glyphicon-control"
                                                        style="margin: 0px;"></span>
                                        </button>
                                </div>
                                <div class="btn-container">
                                        <span class="title">{{dashlettitle}}</span>
                                </div>
                        </li>

                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <div class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="removeWidget()"
                                                uib-tooltip="Delete dashlet">
                                                <span class="title glyphicon glyphicon-remove glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <div ng-if="wstate.widgetwidth == 'col-md-6'">
                                <li class="li-control li-control-alt">
                                        <div class="btn-container">
                                                <button class="btn btn-primary viz-btn-primary" ng-click="extend()"
                                                        uib-tooltip="Maximize">
                                                        <span class="title glyphicon glyphicon-resize-full glyphicon-control"></span>
                                                </button>
                                        </div>
                                </li>
                        </div>
                        <div ng-if="wstate.widgetwidth == 'col-md-12'">
                                <li class="li-control li-control-alt">
                                        <div class="btn-container">
                                                <button class="btn btn-primary viz-btn-primary" ng-click="reduce()"
                                                        uib-tooltip="Minimize">
                                                        <span class="title glyphicon glyphicon-resize-small glyphicon-control"></span>
                                                </button>
                                        </div>
                                </li>
                        </div>
                        <div ng-if="wstate.widgetwidth == 'col-md-6'">
                                        <li class="li-control li-control-alt">
                                                <div class="btn-container">
                                                        <button class="btn btn-primary viz-btn-primary" ng-click="toggleAutorefresh()"
                                                                uib-tooltip="Turn on autorefresh" ng-class="{active : wstate.autorefresh}">
                                                                <span class="title glyphicon glyphicon-refresh glyphicon-control"></span>
                                                        </button>
                                                </div>
                                        </li>
                                </div>
                        <li class="li-control li-control-alt">
                                <div class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="$emit('mgdwidget-moveRight', {wid: widgetid})"
                                                uib-tooltip="Shift right">
                                                <span class="title glyphicon glyphicon-arrow-right glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <li class="li-control li-control-alt">
                                <div class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="$emit('mgdwidget-moveLeft', {wid: widgetid})"
                                                uib-tooltip="Shift left">
                                                <span class="title glyphicon glyphicon-arrow-left glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <div class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="$emit('mgdwidget-duplicate', {wid: widgetid})"
                                                uib-tooltip="Clone">
                                                <span class="title glyphicon glyphicon-duplicate glyphicon-control"></span>
                                        </button>
                                </div>
                        </li>
                </ul>
                <viz-dashlet ng-show="state.chevron" state="state" widgetid="widgetid" displaytype="'aggregated'"
                        displaymode="displaymode" presets="presets"></viz-dashlet>
        </div>
</div>
