<div ng-attr-class="{{widgetwidth}}">
                <div class="dashletcontainer">
                                <ul class="ul-control">
                                        <li class="li-title">
                                                <span class="title">Dashlet title</span>
                                        </li>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-remove glyphicon-control" ng-click="removeWidget(widgetid)"
                                                        href="#"></span>
                                        </li>
                                        <div ng-if="widgetwidth == 'col-md-6'">
                                                <li class="li-control">
                                                        <span class="glyphicon glyphicon-resize-full glyphicon-control" ng-click="extendWidget(widgetid)"
                                                                href="#"></span>
                                                </li>
                                        </div>
                                        <div ng-if="widgetwidth == 'col-md-12'">
                                                <li class="li-control">
                                                        <span class="glyphicon glyphicon-resize-small glyphicon-control" ng-click="reduceWidget(widgetid)"
                                                                href="#"></span>
                                                </li>
                                        </div>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-refresh glyphicon-control" ng-click="autorefreshWidget(widgetid)"
                                                        href="#"></span>
                                        </li>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-arrow-left glyphicon-control" ng-click="moveLeft()" href="#"></span>
                                        </li>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-arrow-right glyphicon-control" ng-click="moveRight()" href="#"></span>
                                        </li>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-arrow-up glyphicon-control" ng-click="moveUp()" href="#"></span>
                                        </li>
                                        <li class="li-control">
                                                <span class="glyphicon glyphicon-arrow-down glyphicon-control" ng-click="moveDown()" href="#"></span>
                                        </li>
                                </ul>
                                <viz-dashlet options='options' data='data' state='state'></viz-dashlet>
                        </div></div>
