<div ng-attr-class="{{widgetwidth}}">
        <div class="dashletcontainer">
                <ul class="ul-control">
                        <li class="li-title">
                                <span class="title">Dashlet title</span>
                        </li>
                        <li class="li-control">
                                <span class="glyphicon glyphicon-remove glyphicon-control" ng-click="$emit('mgdwidget-remove', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <div ng-if="widgetwidth == 'col-md-6'">
                                <li class="li-control">
                                        <span class="glyphicon glyphicon-resize-full glyphicon-control" ng-click="emitExtend()"
                                                href="#"></span>
                                </li>
                        </div>
                        <div ng-if="widgetwidth == 'col-md-12'">
                                <li class="li-control">
                                        <span class="glyphicon glyphicon-resize-small glyphicon-control" ng-click="emitReduce()"
                                                href="#"></span>
                                </li>
                        </div>
                        <li class="li-control">
                                <span class="glyphicon glyphicon-refresh glyphicon-control" ng-click="$emit('mgdwidget-refresh', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <li class="li-control">
                                <span class="glyphicon glyphicon-arrow-right glyphicon-control" ng-click="$emit('mgdwidget-moveRight', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <li class="li-control">
                                <span class="glyphicon glyphicon-arrow-left glyphicon-control" ng-click="$emit('mgdwidget-moveLeft', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <li class="li-control">
                                <span class="glyphicon glyphicon-duplicate glyphicon-control" ng-click="$emit('mgdwidget-duplicate', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                </ul>
                <viz-dashlet options='options' state='state'></viz-dashlet>
        </div>
</div>
