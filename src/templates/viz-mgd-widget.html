<div ng-attr-class="colmdclass {{wstate.widgetwidth}}" ng-style="{height: state.options.innercontainer.height + state.options.innercontainer.offset +'px'}">
        <div class="dashletcontainer" ng-style="{height: state.options.innercontainer.height + state.options.innercontainer.offset +'px'}">
                <ul class="ul-control ul-control-alt">

                        <li class="li-title" style="display: inline-flex;">
                                <div ng-if="state.chevron" class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px;">
                                                <span class="title glyphicon glyphicon-chevron-down glyphicon-control" style="margin: 0px;" ></span>
                                        </button>
                                </div>
                                <div ng-if="!state.chevron" class="btn-container">
                                        <button class="btn btn-primary viz-btn-primary" ng-click="toggleChevron()"
                                                style="margin: 0px; padding: 0px;">
                                                <span class="title glyphicon glyphicon-chevron-right glyphicon-control" style="margin: 0px;"></span>
                                        </button>
                                </div>
                                <div class="btn-container">
                                        <span class="title">{{dashlettitle}}</span>
                                </div>
                        </li>

                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <span class="glyphicon glyphicon-remove glyphicon-control" ng-click="removeWidget()"
                                        href="#"></span>
                        </li>
                        <div ng-if="wstate.widgetwidth == 'col-md-6'">
                                <li class="li-control li-control-alt">
                                        <span class="glyphicon glyphicon-resize-full glyphicon-control" ng-click="extend()"
                                                href="#"></span>
                                </li>
                        </div>
                        <div ng-if="wstate.widgetwidth == 'col-md-12'">
                                <li class="li-control li-control-alt">
                                        <span class="glyphicon glyphicon-resize-small glyphicon-control" ng-click="reduce()"
                                                href="#"></span>
                                </li>
                        </div>
                        <li class="li-control li-control-alt">
                                <span class="glyphicon glyphicon-arrow-right glyphicon-control" ng-click="$emit('mgdwidget-moveRight', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <li class="li-control li-control-alt">
                                <span class="glyphicon glyphicon-arrow-left glyphicon-control" ng-click="$emit('mgdwidget-moveLeft', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                        <li class="li-control li-control-alt" ng-show="displaymode === 'managed'">
                                <span class="glyphicon glyphicon-duplicate glyphicon-control" ng-click="$emit('mgdwidget-duplicate', {wid: widgetid})"
                                        href="#"></span>
                        </li>
                </ul>
                <viz-dashlet ng-show="state.chevron" state="state" widgetid="widgetid" displaytype="'aggregated'"
                        displaymode="displaymode" presets="presets"></viz-dashlet>
        </div>
</div>
