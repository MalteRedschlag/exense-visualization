<div class="col-lg-12 colcontain-grid">
    <span class="key-val-collection"><label class="key-val-collection">{{collectionname}}</label></span>
</div>
<span class="btn btn-primary viz-btn-primary key-val-collection" style="display: inline-block !important;">
    <span class="glyphicon glyphicon-plus glyphicon-viz key-val-collection" ng-click="addElement()" href="#"> New
    </span></span>
<div class="btn-group viz-btn-group key-val-collection">
    <div class="row" class="key-val-collection" style="display: inline-block !important; width: 100%;">
        <div ng-repeat="item in getNumber(collection.length) track by $index">
            <div class="col-lg-3 colcontain-grid">
                <span style="display: inline-flex;">
                    <input type="text" class="form-control key-val-collection" ng-model="collection[$index].key" name="key_{{$index}}" ng-change="changed(collection[$index], 'key')" />
                    <span class="key-val-collection table-input">
                        <span class="glyphicon glyphicon-minus glyphicon-viz key-val-collection btn btn-primary viz-btn-primary"
                            ng-click="removeElement($index)" href="#"></span>
                    </span>
                </span>
                <span style="display: inline-flex;">
                    <input type="text" class="form-control key-val-collection" ng-model="collection[$index].value" name="value_{{$index}}"
                        ng-change="changed(collection[$index], 'value')" />
                    <span class="key-val-collection table-input">
                        <span class="key-val-collection btn btn-primary viz-btn-primary" href="#">
                            <input type="checkbox" class="form-control" ng-model="collection[$index].isDynamic" name="isDynamic_{{$index}}"
                                style="width: 15px; height: 15px; padding: 0px; margin-top: 2px; margin-bottom: 2px;"
                                ng-change="changed(collection[$index], 'isDynamic')">
                        </span>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
