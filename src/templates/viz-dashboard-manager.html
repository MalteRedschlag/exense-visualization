<div class="well mainwell">
    <uib-tabset active="mgrtabstate" ng-click="saveState()" vertical="false" justified="true" class="dashboardtab">
        <uib-tab index="d.dashboardid" ng-repeat="d in dashboards track by d.dashboardid">
                <ul class="ul-control-d">
                        <li class="li-control-d">
                            <span class="glyphicon glyphicon-remove glyphicon-control-d" ng-click="$emit('removeDashboard', d.dashboardid)"
                                href="#"></span>
                        </li>
                    </ul>
            <uib-tab-heading>{{d.title}} : {{d.dashboardid}}
            </uib-tab-heading>
            <viz-widget-manager presets="presets" dashboard="d"></viz-widget-manager>
            
        </uib-tab>
    </uib-tabset>

</div>
