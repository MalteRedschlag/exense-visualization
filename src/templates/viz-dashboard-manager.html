<div class="well mainwell">
    <div class="dashboardtab">
        <ul ng-show="displaymode === 'managed'" vertical="false" justified="true" class="nav nav-tabs ul-control ul-control-main">
            <li class="li-control li-control-main" ng-class="{active : isTabActive(d.oid)}" index="d.oid" ng-repeat="d in dashboards track by d.oid" style="display: inline-flex;">
                <a ng-click="selectTab(d.oid)">{{d.title}}</a>
                <ul class="ul-control">
                    <li class="li-control li-control-main">
                        <div class="btn-container">
                            <button class="btn btn-primary viz-btn-primary" ng-click="removeDashboard(d.oid)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>

        <div ng-repeat="d in dashboards track by d.oid">
            <div ng-show="d.oid === mgrtabstate">
                <viz-dashboard displaymode="displaymode" presets="presets" dashboard="d" dashboardid="d.oid" mgrstate="d.mgrstate"></viz-dashboard>
            </div>
        </div>
    </div>
</div>
