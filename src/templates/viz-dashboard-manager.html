<div class="well mainwell">
    <div class="dashboardtab">
        <ul vertical="false" justified="true" class="nav nav-tabs">
            <li ng-class="{active : isTabActive(d.oid)}" index="d.oid" ng-repeat="d in dashboards track by d.oid"
                style="display: inline-flex;">
                <a ng-click="selectTab(d.oid)">{{d.oid}} : {{d.title}}</a>
                <ul class="ul-control-d">
                    <li class="li-control-d">
                        <span class="glyphicon glyphicon-remove glyphicon-control-d" ng-click="$emit('removeDashboard', d.oid)"
                            href="#"></span>
                    </li>
                </ul>
            </li>
        </ul>

        <div ng-repeat="d in dashboards track by d.oid">
            <div ng-if="d.oid === mgrtabstate">
                <viz-dashboard presets="presets" dashboard="d" dashboardid="d.oid" mgrstate="d.mgrstate"></viz-dashboard>
            </div>
        </div>
    </div>
</div>
