<div class="innerviewcontainer">
    <span ng-class="{hide: isPagingOff()}" class="glyphicon glyphicon-menu-left glyphicon-viz paging btn btn-success viz-btn-success"
        style="float: left !important; margin-left: 5px; margin-top: 1px;" ng-click="$emit('fireprevious')"></span>
    <span ng-class="{hide: isPagingOff()}" class="glyphicon glyphicon-menu-right glyphicon-viz paging btn btn-success viz-btn-success"
        style="float: right !important; margin-right: 48px !important; margin-top: 1px;" ng-click="$emit('firenext')"></span>
    <div ng-if="state.options.chart.type === 'seriesTable'" class="tablecontain" ng-style="{height: state.options.chart.height -30 + 'px'}">
        <table ng-if="state.config.transposetable !== 'On'" class="table" ng-style="{width:state.options.chart.width -30 + 'px'}">
            <thead>
                <tr>
                    <th><label style="opacity: 0;" class="viz-cell">&nbsp;</label></th>
                    <th ng-repeat="z in state.gui.tabledata.zlist" class="viz-cell">
                        <label class="label label-success" ng-style="{ 'background-color': stringToColour(z)}" style="color: white;">{{z}}</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in state.gui.tabledata.data">
                    <td><label data-ng-bind="state.options.chart.xAxis.tickFormat(row.x)" /></td>
                    <td ng-repeat="series in state.gui.tabledata.zlist" class="viz-cell">
                        {{row['values'][series]}}
                    </td>
                </tr>
            </tbody>
        </table>
        <table ng-if="state.config.transposetable === 'On'" class="table" ng-style="{width:state.options.chart.width -30 + 'px'}">
                <thead>
                    <tr>
                        <th><label style="opacity: 0;" class="viz-cell">&nbsp;</label></th>
                        <th style="text-align: center;" ng-repeat="row in state.gui.tabledata.data">
                            <label data-ng-bind="state.options.chart.xAxis.tickFormat(row.x)" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="series in state.gui.tabledata.zlist">
                        <td>
                            <label class="label label-success" ng-style="{ 'background-color': stringToColour(series)}" style="color: white;">{{series}}</label>
                        </td>
                        <td ng-repeat="row in state.gui.tabledata.data" class="viz-cell">
                            {{row['values'][series]}}
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

    <div class="row" ng-if="state.options.chart.type === 'singleValueTable'" class="tablecontain" ng-style="{height: state.options.chart.height -30 + 'px'}"
        style="margin: 20px;">
        <div class="col-md-3" style="padding: 0px !important;" ng-repeat="val in state.data.transformed.dashdata">
            <div style="display: block;" ng-style="{ 'background-color': stringToColour(val.z), color: 'white' }">
                <div>
                    <label class="singlelabel">{{val.z}}</label>
                </div>
                <div>
                    <label class="singlevalue">{{val.y}}</label>
                </div>
            </div>
        </div>
    </div>


    <div ng-if="state.options.chart.type.endsWith('Chart')">
        <div ng-if="state.options.chart.type.endsWith('scatterChart')" class="chartcontainer">
            <nvd3 options="state.options" api="indirection.api" data="state.gui.chartdata" config="{refreshDataOnly: false, deepWatchDataDepth: 0}"
                style="text-align: center; justify-content: center;"></nvd3>
        </div>
        <div ng-if="!state.options.chart.type.endsWith('scatterChart')" class="chartcontainer">
            <nvd3 options="state.options" api="indirection.api" data="state.gui.chartdata" config="{refreshDataOnly: true, deepWatchDataDepth: 0}"
                style="text-align: center; justify-content: center;"></nvd3>
        </div>
    </div>
</div>
