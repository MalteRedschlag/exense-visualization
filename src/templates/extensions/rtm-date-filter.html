<td class="btn-group viz-btn-group form-radio col-md-12">

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm" placeholder="key" value="{{key}}">
    <div class="btn-group" uib-dropdown>
      <button id="preset-keys-dropdown" type="button" class="btn btn-primary input-sm" uib-dropdown-toggle
        ng-disabled="disabled">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">defaultTextKeys[i]</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm" uib-datepicker-popup="dd.MM.yyyy HH:mm:ss" ng-model="minmodel" is-open="minopen" max-date="mindate" ng-required="true" close-text="Close" ng-change="onEnter()" ng-keypress="($event.which === 13)?onEnter():0" placeholder="max date" value="{{mindate}}" />
    <div class="btn-group" uib-dropdown>
      <span class="input-group-btn">
        <button id="mindate-cal" type="button" class="btn btn-primary input-sm" ng-click="minopen=!minopen"><i class="glyphicon glyphicon-calendar"></i></button>
    </div>
  </div>

  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm" uib-datepicker-popup="dd.MM.yyyy HH:mm:ss" ng-model="maxmodel" is-open="maxopen" max-date="maxdate" ng-required="true" close-text="Close" ng-change="onEnter()" ng-keypress="($event.which === 13)?onEnter():0" placeholder="max date" value="{{maxdate}}" />
    <div class="btn-group" uib-dropdown>
      <span class="input-group-btn">
        <button id="maxdate-cal" type="button" class="btn btn-primary input-sm" ng-click="maxopen=!maxopen"><i class="glyphicon glyphicon-calendar"></i></button>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>
</td>
