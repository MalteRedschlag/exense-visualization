<td class="btn-group viz-btn-group form-radio col-md-12">

  <div class="col-md-3" style="display: flex;">
    <input type="text" class="form-control input-sm" placeholder="key" value="{{key}}">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary input-sm" uib-dropdown-toggle ng-disabled="disabled">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">defaultTextKeys[i]</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-1">
    &nbsp;
  </div>

  <div class="col-md-4">
    <input type="text" class="form-control input-sm" placeholder="value" value="{{value}}">
  </div>

  <div ng-if="filter.regex == true" class="col-md-2">
    <input type="checkbox" checked="checked"><label>regex</label>
  </div>
  <div ng-if="filter.regex !== true" class="col-md-2">
    <input type="checkbox" checked="checked"><label>regex</label>
  </div>
