<div class="form-wrapper">
        <div class="form-group center-block">
            <div class="container innerformcontainer" ng-style="{ width: formwidth+'px'}">

                <div class="row">
                    <div class="colmdstyle col-md-12 colcontain-grid">
                        <label>Service type</label>
                        <div class="btn-group viz-btn-group form-radio">
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.type" uib-btn-radio="'Simple'">Simple</label>
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.type" uib-btn-radio="'Async'">Async</label>
                        </div>
                    </div>
                    <div class="colmdstyle col-md-6 colcontain-grid">
                        <label>Service Method</label>
                        <div class="btn-group viz-btn-group form-radio">
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.service.method"
                                uib-btn-radio="'Get'">Get</label>
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.service.method"
                                uib-btn-radio="'Post'">Post</label>
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.service.method"
                                uib-btn-radio="'Put'">Put</label>
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.service.method"
                                uib-btn-radio="'Delete'">Delete</label>
                            <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.service.method"
                                uib-btn-radio="'Patch'">Patch</label>
                        </div>
                    </div>
                    <div class="colmdstyle col-md-6 colcontain-grid">
                        <label>Service URL</label>
                        <div class="btn-group viz-btn-group">
                            <input type="text" ng-model="state.query.datasource.service.url" class="form-control" />
                        </div>
                    </div>
                    <div ng-if="state.query.type == 'Async'">
                        <div class="colmdstyle col-md-6 colcontain-grid">
                            <label>Callback Method</label>
                            <div class="btn-group viz-btn-group form-radio">
                                <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.callback.method"
                                    uib-btn-radio="'Get'">Get</label>
                                <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.callback.method"
                                    uib-btn-radio="'Post'">Post</label>
                                <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.callback.method"
                                    uib-btn-radio="'Put'">Put</label>
                                <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.callback.method"
                                    uib-btn-radio="'Delete'">Delete</label>
                                <label class="btn btn-primary viz-btn-primary" ng-model="state.query.datasource.callback.method"
                                    uib-btn-radio="'Patch'">Patch</label>
                            </div>
                        </div>
                        <div class="colmdstyle col-md-6 colcontain-grid">
                            <label>Callback URL</label>
                            <input type="text" ng-model="state.query.datasource.callback.url" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
