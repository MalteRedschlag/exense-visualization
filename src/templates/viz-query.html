<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Service" is-open="presets.status.isFirstOpen" is-disabled="presets.status.isFirstDisabled">
        <viz-q-service formwidth="options.innercontainer.width" state="state" passedquery="currentquery"></viz-q-service>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Input" is-open="datasource.status.isFirstOpen" is-disabled="datasource.status.isFirstDisabled">
        <viz-q-input formwidth="options.innercontainer.width" state="state" passedquery="currentquery"></viz-q-input>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Pre-processing" is-open="postproc.status.isFirstOpen"
        is-disabled="postproc.status.isFirstDisabled">
        <viz-q-preproc formwidth="options.innercontainer.width" state="state" passedquery="currentquery"></viz-q-preproc>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Post-processing" is-open="postproc.status.isFirstOpen"
        is-disabled="postproc.status.isFirstDisabled">
        <viz-q-postproc formwidth="options.innercontainer.width" state="state" passedquery="currentquery"></viz-q-postproc>
    </div>
</uib-accordion>
<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="Testing" is-open="respaccord.status.isFirstOpen"
        is-disabled="respaccord.status.isFirstDisabled">
        <div class="form-wrapper">
            Call #{{counter}}

            <p class="form-group">
                <label>Service request</label>
                <div class="well well-lg innerwell">{{servicesent}}</div>
            </p>

            <p class="form-group">
                <label>Service response</label>
                <div class="well well-lg innerwell">{{rawserviceresponse}}</div>
            </p>

            <div ng-if="currentquery.type == 'Async'">
                <p class="form-group">
                    <label>Callback request</label>
                    <div class="well well-lg innerwell">{{callbacksent}}</div>
                </p>
                <p class="form-group">
                    <label>Callback response</label>
                    <div class="well well-lg innerwell">{{rawcallbackresponse}}</div>
                </p>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary btn-dashlet" ng-click="fireQuery()"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
        </div>
    </div>
</uib-accordion>
