<div class="form-wrapper">
    <div class="form-group center-block">
        <div class="container innerformcontainer" ng-style="{ width: formwidth+'px'}">
            <div class="row">
                <div class="colmdstyle col-md-12 colcontain-grid">
                    <div class="btn-group viz-btn-group">
                        <div ng-if="state.query.type == 'Async'">
                            <label>Save Postproc</label>
                            <textarea ng-model="state.query.datasource.service.postproc.save.function" class="form-control" />
                            </div>
                    </div>
                </div>
                <div class="colmdstyle col-md-12 colcontain-grid">
                    <div class="btn-group viz-btn-group">
                        <div ng-if="state.query.type == 'Simple'">
                            <key-val-collection collection="state.query.datasource.service.postproc.transform.args" collectionname="'Transform args'"></key-val-collection>
                            <label>Transform function</label>
                            <textarea ng-model="state.query.datasource.service.postproc.transform.function" class="form-control" />
                        </div>
                        <div ng-if="state.query.type == 'Async'">
                            <key-val-collection collection="state.query.datasource.callback.postproc.transform.args" collectionname="'Transform args'"></key-val-collection>
                            <label>Transform function</label>
                            <textarea ng-model="state.query.datasource.callback.postproc.transform.function" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
