<div class="form-wrapper">
        <div class="form-group center-block">
            <div class="container innerformcontainer" ng-style="{ width: formwidth+'px'}">
                <div class="row">
                    <div class="col-md-12 colcontain-grid">
                        <div class="btn-group">
                            <div ng-if="passedquery.type == 'Async'">
                                <label>Save Postproc</label>
                                <textarea ng-model="passedquery.datasource.service.postproc.save.function" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 colcontain-grid">
                            <div class="btn-group">
                                <label>Chart Postproc</label>
                                <div ng-if="passedquery.type == 'Simple'">
                                    <textarea ng-model="passedquery.datasource.service.postproc.lineChart.function" class="form-control" />
                                </div>
                                <div ng-if="passedquery.type == 'Async'">
                                    <textarea ng-model="passedquery.datasource.callback.postproc.lineChart.function" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 colcontain-grid">
                            <div class="btn-group">
                                <label>Table postproc</label>
                                <div ng-if="passedquery.type == 'Simple'">
                                    <textarea ng-model="passedquery.datasource.service.postproc.table.function" class="form-control" />
                                </div>
                                <div ng-if="passedquery.type == 'Async'">
                                    <textarea ng-model="passedquery.datasource.callback.postproc.table.function" class="form-control" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
